<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zombie Clock</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body class="dark">
  <div class="container">
    <textarea id="titleInput" class="title-textarea" placeholder="Enter session title"></textarea>

    <div class="clock-box">
      <div id="timer">00:00.000</div>
    </div>

    <div id="laps"></div>

    <div id="stats">
      <p id="bestLap">Best Lap: -- s</p>
      <p id="avgLap">Average Lap: -- s</p>
      <p id="totalTime">Total Time: --</p>
    </div>
  </div>

  <!-- Shortcut overlay -->
  <div id="shortcutOverlay">
    <div class="content">
      <h3>Keyboard Shortcuts</h3>
      <ul>
        <li><strong>Space</strong>: Start/Stop</li>
        <li><strong>R</strong>: Reset & Export</li>
        <li><strong>P</strong>: Pause/Resume</li>
        <li><strong>?</strong>: Show/Hide this overlay</li>
      </ul>
      <p>Press Escape to close.</p>
    </div>
  </div>

  <script src="timer.js"></script>
</body>
</html>
