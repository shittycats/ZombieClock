<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zombie Clock</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Multiline title textarea -->
      <textarea 
        id="titleInput" 
        class="title-textarea" 
        placeholder="Enter session title"
      ></textarea>

      <!-- Translucent clock box -->
      <div class="clock-box">
        <div id="timer">00:00.00</div>
      </div>

      <div id="laps"></div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
