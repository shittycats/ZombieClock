<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preferences</title>
  <link rel="stylesheet" href="preferences.css" />
</head>
<body>
  <h2>Preferences</h2>

  <label>
    Theme:
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark" selected>Dark</option>
    </select>
  </label>

  <label>
    Clock Font:
    <select id="fontSelect">
      <option value="var(--font-mono)">SF Mono</option>
      <option value="var(--font-alt)">Courier New</option>
      <option value="var(--font-default)">System</option>
    </select>
  </label>

  <label>
    Session Title:
    <input type="text" id="prefTitle" placeholder="Enter session title" />
  </label>

  <button id="savePref">Save</button>
  <script src="preferences.js"></script>
</body>
</html>
